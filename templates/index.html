<html>
<head>
    <meta charset="utf-8">
    <title>
        歡迎來到我的部落格
    </title>
</head>
<body>
    <h1> 歡迎來到我的部落格 </h1>
    <hr>    
    {% for post in posts %}
        <p style='font-family: 微軟正黑體;font-size:16pt;font-weight:bold;'>
        {{post.title}}
        </p>
        <p style='font-family: 微軟正黑體;font-size:10pt;letter-spacing:1pt;'>
        發佈於於:{{post.pub_date}}<br>   <!-- 課堂練習~ -->
        {{post.body}}
        </p>
    {% endfor %}
    <hr>
    <h3>現在時間:{{now}}</h3>
</body>
</html>
